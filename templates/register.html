<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    
    <title>Attendance System</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <!--[if lt IE 9]>
		<script src="../static/js/html5shiv.min.js"></script>
		<script src="../static/js/respond.min.js"></script>
	<![endif]-->
    <style>
        /* Custom Styles for Flash Messages */
        #flash-messages-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 9999;
            width: auto;
            max-width: 400px;
        }

        .alert {
            animation: fadeIn 0.5s ease-in-out, fadeOut 1s ease-in-out 5s forwards;
            margin-bottom: 15px;
        }

        /* Animation for fadeIn */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation for fadeOut */
        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        /* Customize specific alert categories */
        .alert-success {
            background-color: #28a745; /* Green for success */
            border-color: #28a745;
            color: white;
        }

        .alert-danger {
            background-color: #dc3545; /* Red for error */
            border-color: #dc3545;
            color: white;
        }

        .alert-info {
            background-color: #17a2b8; /* Blue for info */
            border-color: #17a2b8;
            color: white;
        }

        .alert-warning {
            background-color: #ffc107; /* Yellow for warning */
            border-color: #ffc107;
            color: black;
        }
    </style>

</head>

<body>
    <div class="main-wrapper account-wrapper">
        <div class="account-page">
            <div class="account-center">
                <div class="account-box">
                    <form action="{{ url_for('register') }}" method="POST" class="form-signin">
                        <div class="account-logo">
                            <a href="index.html"><img src="../static/img/KIt logo.png" alt=""></a>
                        </div>

                        <!-- Flash Messages -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div id="flash-messages-container">
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        {% endwith %}
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="text" name="mobile" class="form-control" required>
                        </div>
                        <div class="form-group checkbox">
                            <label>
                                <input type="checkbox" name="terms" required> I have read and agree the Terms & Conditions
                            </label>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary account-btn" type="submit">Signup</button>
                        </div>
                        <div class="text-center login-link">
                            Already have an account? <a href="{{ url_for('login')}}">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/jquery-3.2.1.min.js"></script>
	<script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/app.js"></script>
</body>

</html>
