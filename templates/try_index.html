<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Attendance System</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css"> -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">

    <!-- Internal CSS -->
    <style>
        /* Outer container with background image */
        .container {
            width: 100%;
            height: 100vh;  /* Full screen height */
            background-image: url('http://www.gordonviaggi.it/files/wedding_packets/in_giro_per_san_francisco.jpeg');
            background-size: cover;  /* Cover the entire screen */
            background-position: center center;  /* Center the background image */
            display: block;
            position: relative;
        }

        /* Content area that will be blurred */
        .content {
            width: 100%;
            height: 100%;
            background-image: url('http://www.gordonviaggi.it/files/wedding_packets/in_giro_per_san_francisco.jpeg');
            background-size: cover;
            background-position: center center;
            filter: blur(5px);  /* Apply blur effect */
            -webkit-filter: blur(5px);  /* Apply blur for webkit browsers */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;  /* Make sure it stays behind the form */
        }

        /* Login form styles */
        .form {
            position: absolute;
            top: 50%;  /* Vertically center */
            left: 50%;  /* Horizontally center */
            transform: translate(-50%, -50%);  /* Adjust for perfect centering */
            width: 500px;
            background-color: rgba(255, 255, 255, 0.8);  /* Semi-transparent white background */
            padding: 20px;
            color: #222;
            z-index: 2;  /* Ensure it stays on top of the blurred content */
            border-radius: 10px;  /* Rounded corners for the form */
        }

        
    </style>

    <!--[if lt IE 9]>
		<script src="../static/js/html5shiv.min.js"></script>
		<script src="../static/js/respond.min.js"></script>
	<![endif]-->

</head>

<body>
    <!-- Outer container with background image -->
    <div class="container">
        <!-- Inner content that gets blurred -->
        <div class="content"></div>

        <!-- Login form -->
        <div class="form">
            <form action="{{ url_for('login') }}" method="POST" class="form-signin">
                <div class="account-logo">
                    <a href="{{ url_for('index') }}"><img src="../static/img/KIt logo.png" alt=""></a>
                </div>
                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="alert alert-dismissible fade show" role="alert">
                        {% for category, message in messages %}
                            <div class="alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}
                <div class="form-group">
                    <label>Username or Email</label>
                    <input type="text" name="username" autofocus="" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="form-group text-right">
                    <a href="{{ url_for('forgot_password')}}">Forgot your password?</a>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary account-btn">Login</button>
                </div>
                <div class="text-center register-link">
                    Donâ€™t have an account? <a href="{{ url_for('register') }}">Register Now</a>
                </div>
            </form>                                              
        </div>
    </div>

    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/app.js"></script>
</body>

</html>
